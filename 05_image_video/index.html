<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image → Video Lazy Play</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      font-family: sans-serif;
    }
    .media-container {
      position: relative;
      width: 100%;
      margin-bottom: 600px;
    }
    .media-container img,
    .media-container video {
      width: 100%;
      display: block;
    }
    .media-container video {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .media-container.video-active img {
      opacity: 0;
    }
    .media-container.video-active video {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="media-container">
    <img src="https://huggingface.co/datasets/stpete2/npy/resolve/main/main.jpg" alt="Thumbnail">
    <video
      poster="main.jpg"
      muted
      autoplay
      playsinline
      loop
      preload="metadata"
      data-src="https://huggingface.co/datasets/stpete2/npy/resolve/main/main.mp4">
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const containers = document.querySelectorAll('.media-container');
      
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const container = entry.target;
          const video = container.querySelector('video[data-src]');
          
          if (entry.isIntersecting) {
            // 動画をロード
            if (!video.querySelector('source')) {
              const source = document.createElement('source');
              source.src = video.dataset.src;
              source.type = 'video/mp4';
              video.appendChild(source);
              video.load();
            }
            // 動画を表示して再生
            container.classList.add('video-active');
            video.play();
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.3 });
      
      containers.forEach(c => observer.observe(c));
    });
  </script>
</body>
</html>
