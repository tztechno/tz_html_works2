<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js PLY Viewer with Coordinate Analysis</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas { 
            display: block; 
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 100;
            max-width: 350px;
            backdrop-filter: blur(5px);
        }
        #file-input {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 95%;
        }
        #info {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
            line-height: 1.4;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 2px;
        }
        .button:hover {
            background: #45a049;
        }
        .button-reset {
            background: #2196F3;
        }
        .button-reset:hover {
            background: #0b7dda;
        }
        .coordinate-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }
        .axis-label {
            display: inline-block;
            width: 20px;
            color: #aaa;
        }
        .axis-value {
            color: #4CAF50;
        }
        .warning {
            color: #ff9800;
            font-weight: bold;
        }
        h4 {
            margin: 15px 0 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        .slider-container {
            margin: 10px 0;
        }
        .slider {
            width: 100%;
            margin: 5px 0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #ccc;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <h3 style="margin-top: 0;">PLY Viewer</h3>
        <input type="file" id="file-input" accept=".ply" />
        <div style="margin: 10px 0;">
            <button id="reset-view" class="button button-reset">ビューリセット</button>
            <button id="toggle-grid" class="button">グリッド表示</button>
            <button id="toggle-axes" class="button">軸表示</button>
        </div>
        
        <h4>点のサイズ</h4>
        <div class="slider-container">
            <input type="range" id="point-size" class="slider" min="1" max="200" value="50">
            <div class="slider-label">
                <span>小</span>
                <span id="point-size-value">0.100</span>
                <span>大</span>
            </div>
        </div>
        
        <h4>表示する点の割合</h4>
        <div class="slider-container">
            <input type="range" id="point-ratio" class="slider" min="1" max="100" value="100">
            <div class="slider-label">
                <span>1%</span>
                <span id="point-ratio-value">100%</span>
                <span>100%</span>
            </div>
            <div style="font-size: 11px; color: #ccc; margin-top: 5px;">
                表示中: <span id="displayed-points">-</span> / <span id="total-points">-</span> 点
            </div>
        </div>
        
        <h4>座標情報</h4>
        <div id="coordinate-info">
            <div class="coordinate-display">
                <div><span class="axis-label">X:</span> <span id="origin-x" class="axis-value">-</span></div>
                <div><span class="axis-label">Y:</span> <span id="origin-y" class="axis-value">-</span></div>
                <div><span class="axis-label">Z:</span> <span id="origin-z" class="axis-value">-</span></div>
            </div>
            <div style="font-size: 11px; margin-top: 5px; color: #ccc;">
                世界座標系原点のカメラ座標系での位置
            </div>
        </div>
        
        <h4>点群情報</h4>
        <div id="info">
            PLYファイルを選択してください
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/PLYLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/PLYLoader.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
      }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { PLYLoader } from 'three/examples/jsm/loaders/PLYLoader.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let currentPointCloud = null;
        let currentMaterial = null;
        let originalGeometry = null;  // 元のジオメトリを保存
        let gridHelper, axesHelper;
        let worldOriginMarker = null;

        function init() {
            // シーン
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // カメラ
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(5, 5, 10);
            camera.lookAt(0, 0, 0);

            // レンダラー
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = false;
            document.body.appendChild(renderer.domElement);

            // コントロール
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // グリッドヘルパー
            gridHelper = new THREE.GridHelper(100, 50, 0x444444, 0x222222);
            gridHelper.visible = true;
            scene.add(gridHelper);

            // 軸ヘルパー
            axesHelper = new THREE.AxesHelper(5);
            axesHelper.visible = true;
            scene.add(axesHelper);

            // ライト
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 15);
            scene.add(directionalLight);

            // イベントリスナー
            document.getElementById('file-input').addEventListener('change', handleFileSelect);
            document.getElementById('reset-view').addEventListener('click', resetView);
            document.getElementById('toggle-grid').addEventListener('click', toggleGrid);
            document.getElementById('toggle-axes').addEventListener('click', toggleAxes);
            
            // 点サイズスライダー
            const pointSizeSlider = document.getElementById('point-size');
            const pointSizeValue = document.getElementById('point-size-value');
            pointSizeSlider.addEventListener('input', function() {
                const size = this.value / 500; // 1-200 -> 0.002-0.4
                pointSizeValue.textContent = size.toFixed(3);
                if (currentMaterial) {
                    currentMaterial.size = size;
                    currentMaterial.needsUpdate = true;
                }
            });
            
            // 点の割合スライダー
            const pointRatioSlider = document.getElementById('point-ratio');
            const pointRatioValue = document.getElementById('point-ratio-value');
            pointRatioSlider.addEventListener('input', function() {
                const ratio = parseInt(this.value);
                pointRatioValue.textContent = ratio + '%';
                if (originalGeometry) {
                    updatePointCloudSampling(ratio / 100);
                }
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updatePointCloudSampling(ratio) {
            if (!originalGeometry || !currentPointCloud) return;
            
            const totalPoints = originalGeometry.attributes.position.count;
            const sampledPoints = Math.max(1, Math.floor(totalPoints * ratio));
            
            // ランダムインデックスを生成
            const indices = [];
            const step = totalPoints / sampledPoints;
            
            // 均等サンプリング（完全ランダムより分布が良い）
            for (let i = 0; i < sampledPoints; i++) {
                indices.push(Math.floor(i * step + Math.random() * step));
            }
            
            // 新しいジオメトリを作成
            const newGeometry = new THREE.BufferGeometry();
            
            // 位置属性をコピー
            const positions = originalGeometry.attributes.position.array;
            const newPositions = new Float32Array(sampledPoints * 3);
            for (let i = 0; i < sampledPoints; i++) {
                const idx = indices[i];
                newPositions[i * 3] = positions[idx * 3];
                newPositions[i * 3 + 1] = positions[idx * 3 + 1];
                newPositions[i * 3 + 2] = positions[idx * 3 + 2];
            }
            newGeometry.setAttribute('position', new THREE.BufferAttribute(newPositions, 3));
            
            // 色属性がある場合はコピー
            if (originalGeometry.attributes.color) {
                const colors = originalGeometry.attributes.color.array;
                const newColors = new Float32Array(sampledPoints * 3);
                for (let i = 0; i < sampledPoints; i++) {
                    const idx = indices[i];
                    newColors[i * 3] = colors[idx * 3];
                    newColors[i * 3 + 1] = colors[idx * 3 + 1];
                    newColors[i * 3 + 2] = colors[idx * 3 + 2];
                }
                newGeometry.setAttribute('color', new THREE.BufferAttribute(newColors, 3));
            }
            
            // 法線属性がある場合はコピー
            if (originalGeometry.attributes.normal) {
                const normals = originalGeometry.attributes.normal.array;
                const newNormals = new Float32Array(sampledPoints * 3);
                for (let i = 0; i < sampledPoints; i++) {
                    const idx = indices[i];
                    newNormals[i * 3] = normals[idx * 3];
                    newNormals[i * 3 + 1] = normals[idx * 3 + 1];
                    newNormals[i * 3 + 2] = normals[idx * 3 + 2];
                }
                newGeometry.setAttribute('normal', new THREE.BufferAttribute(newNormals, 3));
            }
            
            // 既存のジオメトリを破棄
            currentPointCloud.geometry.dispose();
            
            // 新しいジオメトリを設定
            currentPointCloud.geometry = newGeometry;
            
            // 表示点数を更新
            document.getElementById('displayed-points').textContent = sampledPoints.toLocaleString();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.ply')) {
                document.getElementById('info').innerHTML = '<span class="warning">エラー: PLYファイルを選択してください</span>';
                return;
            }

            document.getElementById('info').textContent = '読み込み中...';

            // 既存の点群を削除
            if (currentPointCloud) {
                scene.remove(currentPointCloud);
                currentPointCloud = null;
                currentMaterial = null;
            }
            
            // 元のジオメトリをリセット
            if (originalGeometry) {
                originalGeometry.dispose();
                originalGeometry = null;
            }
            
            // 既存のマーカーを削除
            if (worldOriginMarker) {
                scene.remove(worldOriginMarker);
                worldOriginMarker = null;
            }

            // ファイルを読み込む
            const reader = new FileReader();
            reader.onload = function(e) {
                loadPLY(e.target.result, file.name);
            };
            reader.readAsArrayBuffer(file);
        }

        function loadPLY(arrayBuffer, filename) {
            const loader = new PLYLoader();

            try {
                const geometry = loader.parse(arrayBuffer);
                
                // 元のジオメトリを保存
                originalGeometry = geometry.clone();
                
                // 点群の色情報をチェック
                let hasColors = geometry.attributes.color !== undefined;
                
                // 現在のスライダー値から点のサイズを取得
                const pointSizeSlider = document.getElementById('point-size');
                const currentSize = pointSizeSlider.value / 500;
                
                // 点群マテリアルの作成
                const material = new THREE.PointsMaterial({
                    size: currentSize,
                    vertexColors: hasColors,
                    sizeAttenuation: true
                });
                
                if (!hasColors) {
                    material.color = new THREE.Color(0x00aaff);
                }
                
                // マテリアルを保存
                currentMaterial = material;
                
                // 点群オブジェクトの作成
                const pointCloud = new THREE.Points(geometry, material);
                
                // 点群をシーンに追加
                scene.add(pointCloud);
                currentPointCloud = pointCloud;
                
                // 点群のバウンディングボックスを計算
                geometry.computeBoundingBox();
                const bbox = geometry.boundingBox;
                const center = new THREE.Vector3();
                bbox.getCenter(center);
                const size = bbox.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                // 点群のスケールを調整（必要に応じて）
                const scaleFactor = 1.0; // 必要に応じて調整
                pointCloud.scale.setScalar(scaleFactor);
                
                // 点群を原点に移動（オプション）
                // geometry.translate(-center.x, -center.y, -center.z);
                
                // カメラ位置を調整
                const fov = camera.fov * (Math.PI / 180);
                let cameraDistance = Math.abs(maxDim / Math.tan(fov / 2));
                cameraDistance *= 1.5; // 少し余裕を持たせる
                
                camera.position.set(cameraDistance, cameraDistance * 0.7, cameraDistance);
                controls.target.copy(center);
                controls.update();
                
                // 世界座標系原点のカメラ座標系位置を計算
                updateWorldOriginPosition();
                
                // 世界座標系原点を視覚化
                createWorldOriginMarker();
                
                // 情報表示
                const pointCount = geometry.attributes.position.count;
                document.getElementById('info').innerHTML = 
                    `<strong>${filename}</strong><br>
                     点の数: ${pointCount.toLocaleString()}<br>
                     バウンディングボックス:<br>
                     Min: (${bbox.min.x.toFixed(2)}, ${bbox.min.y.toFixed(2)}, ${bbox.min.z.toFixed(2)})<br>
                     Max: (${bbox.max.x.toFixed(2)}, ${bbox.max.y.toFixed(2)}, ${bbox.max.z.toFixed(2)})<br>
                     中心: (${center.x.toFixed(2)}, ${center.y.toFixed(2)}, ${center.z.toFixed(2)})<br>
                     サイズ: (${size.x.toFixed(2)}, ${size.y.toFixed(2)}, ${size.z.toFixed(2)})`;
                
                // 点数表示を更新
                document.getElementById('total-points').textContent = pointCount.toLocaleString();
                document.getElementById('displayed-points').textContent = pointCount.toLocaleString();
                
            } catch (error) {
                console.error('PLY読み込みエラー:', error);
                document.getElementById('info').innerHTML = 
                    '<span class="warning">エラー: PLYファイルの読み込みに失敗しました</span><br>' + error.message;
            }
        }

        function updateWorldOriginPosition() {
            // カメラのワールド行列を更新
            camera.updateMatrixWorld();
            const cameraMatrix = camera.matrixWorld;
            
            // カメラの逆行列を計算（ワールド→カメラ変換）
            const cameraInverseMatrix = new THREE.Matrix4();
            cameraInverseMatrix.copy(cameraMatrix).invert();
            
            // 世界原点 (0, 0, 0) をカメラ座標系に変換
            const worldOrigin = new THREE.Vector3(0, 0, 0);
            const worldOriginInCamera = worldOrigin.clone();
            worldOriginInCamera.applyMatrix4(cameraInverseMatrix);
            
            // 座標を表示
            document.getElementById('origin-x').textContent = worldOriginInCamera.x.toFixed(3);
            document.getElementById('origin-y').textContent = worldOriginInCamera.y.toFixed(3);
            document.getElementById('origin-z').textContent = worldOriginInCamera.z.toFixed(3);
            
            return worldOriginInCamera;
        }

        function createWorldOriginMarker() {
            // 既存のマーカーを削除
            if (worldOriginMarker) {
                scene.remove(worldOriginMarker);
            }
            
            // 世界座標系原点のマーカー（赤い球）
            const sphereGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xff0000,
                transparent: true,
                opacity: 0.8
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            
            // 原点から伸びる軸
            const axesLength = 2.0;
            const axesMaterial = new THREE.LineBasicMaterial({ 
                vertexColors: true,
                linewidth: 2
            });
            
            // 軸の頂点と色を設定
            const axesVertices = [
                // X軸 (赤)
                0, 0, 0,
                axesLength, 0, 0,
                // Y軸 (緑)
                0, 0, 0,
                0, axesLength, 0,
                // Z軸 (青)
                0, 0, 0,
                0, 0, axesLength
            ];
            
            const axesColors = [
                // X軸 (赤)
                1, 0, 0,
                1, 0, 0,
                // Y軸 (緑)
                0, 1, 0,
                0, 1, 0,
                // Z軸 (青)
                0, 0, 1,
                0, 0, 1
            ];
            
            const axesGeometry = new THREE.BufferGeometry();
            axesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(axesVertices, 3));
            axesGeometry.setAttribute('color', new THREE.Float32BufferAttribute(axesColors, 3));
            
            const axes = new THREE.LineSegments(axesGeometry, axesMaterial);
            
            // マーカーグループを作成
            worldOriginMarker = new THREE.Group();
            worldOriginMarker.add(sphere);
            worldOriginMarker.add(axes);
            
            // 常にワールド原点に表示
            worldOriginMarker.position.set(0, 0, 0);
            scene.add(worldOriginMarker);
        }

        function resetView() {
            if (currentPointCloud) {
                // 点群のバウンディングボックスを計算
                currentPointCloud.geometry.computeBoundingBox();
                const bbox = currentPointCloud.geometry.boundingBox;
                const center = new THREE.Vector3();
                bbox.getCenter(center);
                const size = bbox.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                // カメラ位置をリセット
                const fov = camera.fov * (Math.PI / 180);
                let cameraDistance = Math.abs(maxDim / Math.tan(fov / 2));
                cameraDistance *= 1.5;
                
                camera.position.set(cameraDistance, cameraDistance * 0.7, cameraDistance);
                controls.target.copy(center);
                controls.update();
            } else {
                // デフォルトビュー
                camera.position.set(5, 5, 10);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        }

        function toggleGrid() {
            gridHelper.visible = !gridHelper.visible;
        }

        function toggleAxes() {
            axesHelper.visible = !axesHelper.visible;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // コントロールを更新
            controls.update();
            
            // 毎フレーム世界座標系原点の位置を更新
            if (currentPointCloud) {
                updateWorldOriginPosition();
            }
            
            renderer.render(scene, camera);
        }

        // 初期化
        init();
        animate();
    </script>
</body>
</html>
